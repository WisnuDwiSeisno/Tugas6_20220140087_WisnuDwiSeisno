<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>ILLIT 아일릿</h1>
    <ul>
        <li>
            <h2 id="video">Video Magnetic</h2>
            <hr>
            <video controls width="450" height="250" loop autoplay muted preload="auto">
                <source src="Video.mp4" type="video/mp4"> 
                <track kind="captions" src="Video.mp4" srclang="en" label="English">
            </video>
        </li>
        <li>
            <h2 id="audio">Audio Magnetic</h2>
            <hr>
            <audio controls>
                <source src="Audio.mp3" type="audio/mp3">
            </audio>
        </li>
        <li>
            <h2 id="gambar">Gambar Responsive</h2>
            <hr>
            <picture>
                <source media="(max-widht: 600)" srcset="https://awsimages.detik.net.id/community/media/visual/2024/03/26/illit-1.jpeg?w=800">
                <source media="(max-widht: 1200)" srcset="https://awsimages.detik.net.id/community/media/visual/2024/03/26/illit-1.jpeg?w=800">
                <img src="1.jpg" alt="pic 1" style="width: auto;">
            </picture>
        </li>
    </ul>
    </center>
    <script src="script.js"></script>
</body>
</html>
